<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <div class="header">

                <li class="item"><a href="#produto">Produto</a></li>

                <div class="linha2"></div>

        <section id="main">
            
            <video src="media/pato.mp4" loop autoplay></video>
        </section>

           <div class="produto-texto">
               <p>Um patinho de borracha. É exatamente isso que você está vendo, o produto mais almejado para os apreciadores de um banho extremamente confortável</p>
               <button type="button"><a href="#nos">CONHEÇA NOSSA EQUIPE</a></button>

           <img src="media/alt-pato.png" alt="">
